<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>welcome to relative url templates </h1>
    <!-- basic app to match name given in basic_app/urls.py then looks for name of function - in this case = other-->
    <!-- warning !! a common error is to leave a space inbetween quotes - this is hard to solve if you dont know about it -->
    <a href="{% url 'basic_app:other' %}">THE OTHER PAGE</a>
    <a href="{% url 'admin:index' %}">LINK TO ADMIN</a>
    <a href="{% url 'index' %}">LINK TO INDEX</a>

  </body>
</html>
